name: CI

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: apt-get update && apt-get install -y unzip

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

      - name: Run tests
        run: bun run test

  build:
    runs-on: self-hosted
    needs: test
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y unzip build-essential libssl-dev libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf curl

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust target
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
