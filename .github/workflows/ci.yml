name: CI

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, Linux]
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: apt-get update && apt-get install -y curl unzip

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

      - name: Run tests
        run: bun run test

  build-linux-artifacts:
    runs-on: [self-hosted, Linux]
    needs: test
    container:
      image: ubuntu:24.04
      options: --user root
    strategy:
      fail-fast: false
      matrix:
        bundle: [appimage, deb, rpm]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl unzip build-essential pkg-config libssl-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libwebkit2gtk-4.1-dev \
            libasound2-dev xdg-utils libfuse2t64 zsync file

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache Rust and Tauri artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-directories: |
            ~/.cache/tauri
          cache-on-failure: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Build Linux bundle
        run: |
          if [ "${{ matrix.bundle }}" = "appimage" ]; then
            APPIMAGE_EXTRACT_AND_RUN=1 NO_STRIP=1 bun run tauri build --bundles appimage
          else
            bun run tauri build --bundles ${{ matrix.bundle }}
          fi

      - name: Remove generated bundle outputs
        if: always()
        run: rm -rf src-tauri/target/release/bundle

  build-windows-artifacts:
    runs-on: [self-hosted, Windows]
    needs: test
    defaults:
      run:
        shell: cmd
    strategy:
      fail-fast: false
      matrix:
        bundle: [msi, nsis]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\.cargo\bin\rustup.exe" (
            curl -L --retry 3 --output "%TEMP%\rustup-init.exe" https://win.rustup.rs/x86_64
            "%TEMP%\rustup-init.exe" -y --profile minimal --default-toolchain stable
          )
          echo %USERPROFILE%\.cargo\bin>>"%GITHUB_PATH%"
          "%USERPROFILE%\.cargo\bin\rustup.exe" default stable
          "%USERPROFILE%\.cargo\bin\rustc.exe" --version
          "%USERPROFILE%\.cargo\bin\cargo.exe" --version

      - name: Ensure MSVC build tools
        run: |
          where link >nul 2>nul && exit /b 0
          where winget >nul 2>nul || (
            echo winget not found and MSVC linker is missing
            exit /b 1
          )
          winget install --id Microsoft.VisualStudio.2022.BuildTools --silent --accept-package-agreements --accept-source-agreements --override "--wait --quiet --add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --norestart"

      - name: Cache Rust and Tauri artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-directories: |
            ~/.cache/tauri
          cache-on-failure: true

      - name: Install Bun
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\.bun\bin\bun.exe" (
            curl -L --retry 3 --output "%TEMP%\bun-windows-x64.zip" https://github.com/oven-sh/bun/releases/latest/download/bun-windows-x64.zip
            powershell -NoProfile -ExecutionPolicy Bypass -Command "Expand-Archive -Path '%TEMP%\\bun-windows-x64.zip' -DestinationPath '%TEMP%\\bun-extract' -Force"
            if not exist "%USERPROFILE%\.bun\bin" mkdir "%USERPROFILE%\.bun\bin"
            copy /Y "%TEMP%\bun-extract\bun-windows-x64\bun.exe" "%USERPROFILE%\.bun\bin\bun.exe"
          )
          echo %USERPROFILE%\.bun\bin>>"%GITHUB_PATH%"
          "%USERPROFILE%\.bun\bin\bun.exe" --version

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Build Windows bundle
        run: |
          set "VSDEVCMD="

          if exist "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" (
            for /f "usebackq delims=" %%I in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -find **\VsDevCmd.bat`) do set "VSDEVCMD=%%I"
          )

          if not defined VSDEVCMD (
            for %%I in (
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\Community\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2022\Community\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"
            ) do (
              if exist "%%~I" set "VSDEVCMD=%%~I"
            )
          )

          if not defined VSDEVCMD (
            echo Visual Studio Build Tools not found
            exit /b 1
          )

          call "%VSDEVCMD%" -arch=x64 -host_arch=x64
          where link
          bun run tauri build --bundles ${{ matrix.bundle }}
