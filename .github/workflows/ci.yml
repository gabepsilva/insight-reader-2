name: CI

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: apt-get update && apt-get install -y curl unzip

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

      - name: Run tests
        run: bun run test

  build-linux-artifacts:
    runs-on: self-hosted
    needs: test
    container:
      image: ubuntu:24.04
      options: --user root
    strategy:
      fail-fast: false
      matrix:
        bundle: [appimage]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl unzip build-essential pkg-config libssl-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libwebkit2gtk-4.1-dev \
            libasound2-dev xdg-utils

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Build Linux bundle
        run: |
          if [ "${{ matrix.bundle }}" = "appimage" ]; then
            NO_STRIP=1 bun run tauri build --bundles appimage
          else
            bun run tauri build --bundles ${{ matrix.bundle }}
          fi

      - name: Upload Linux bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.bundle }}
          path: src-tauri/target/release/bundle/${{ matrix.bundle }}/
          if-no-files-found: error
