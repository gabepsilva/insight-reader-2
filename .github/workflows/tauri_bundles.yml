name: Tauri Bundles

on:
  workflow_dispatch:
    inputs:
      linux:
        description: Build Linux bundles
        type: boolean
        required: true
        default: true
      windows:
        description: Build Windows bundles
        type: boolean
        required: true
        default: false
      macos:
        description: Build macOS bundles
        type: boolean
        required: true
        default: false

jobs:
  build-linux-artifacts:
    if: ${{ github.event.inputs.linux == 'true' }}
    runs-on: [self-hosted, Linux]
    steps:
      - name: Fix workspace permissions (self-hosted cleanup)
        run: |
          if [ -d "$GITHUB_WORKSPACE" ]; then
            sudo chown -R "$(id -u):$(id -g)" "$GITHUB_WORKSPACE" || true
            sudo find "$GITHUB_WORKSPACE" -type d -exec chmod u+rwx {} + || true
          fi

      - uses: actions/checkout@v4

      - name: Set Rust cache dirs
        run: |
          mkdir -p "/home/github/.cargo/${RUNNER_NAME}" "/home/github/.rustup/${RUNNER_NAME}"
          echo "CARGO_HOME=/home/github/.cargo/${RUNNER_NAME}" >> "$GITHUB_ENV"
          echo "RUSTUP_HOME=/home/github/.rustup/${RUNNER_NAME}" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=/home/github/.cargo/${RUNNER_NAME}/target/insight-reader-2-tauri-bundles-linux" >> "$GITHUB_ENV"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip build-essential pkg-config libssl-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libwebkit2gtk-4.1-dev \
            libasound2-dev xdg-utils libfuse2t64 zsync file libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Build Linux appimage bundle
        run: |
          APPIMAGE_EXTRACT_AND_RUN=1 NO_STRIP=1 bun run tauri build --bundles appimage

      - name: Build Linux deb bundle
        run: bun run tauri build --bundles deb

      - name: Build Linux rpm bundle
        run: bun run tauri build --bundles rpm

      - name: Upload Linux appimage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: ${{ env.CARGO_TARGET_DIR }}/release/bundle/appimage/
          compression-level: 0
          if-no-files-found: error

      - name: Upload Linux deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: ${{ env.CARGO_TARGET_DIR }}/release/bundle/deb/
          compression-level: 0
          if-no-files-found: error

      - name: Upload Linux rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: ${{ env.CARGO_TARGET_DIR }}/release/bundle/rpm/
          compression-level: 0
          if-no-files-found: error

      - name: Remove generated bundle outputs
        if: always()
        run: rm -rf "${CARGO_TARGET_DIR}/release/bundle"

  build-windows-artifacts:
    if: ${{ github.event.inputs.windows == 'true' }}
    runs-on: [self-hosted, Windows]
    defaults:
      run:
        shell: cmd
    steps:
      - uses: actions/checkout@v4

      - name: Set Rust cache dirs
        run: |
          if not exist "%USERPROFILE%\.cargo\%RUNNER_NAME%" mkdir "%USERPROFILE%\.cargo\%RUNNER_NAME%"
          if not exist "%USERPROFILE%\.rustup\%RUNNER_NAME%" mkdir "%USERPROFILE%\.rustup\%RUNNER_NAME%"
          if not exist "%USERPROFILE%\.cargo\%RUNNER_NAME%\target" mkdir "%USERPROFILE%\.cargo\%RUNNER_NAME%\target"
          echo CARGO_HOME=%USERPROFILE%\.cargo\%RUNNER_NAME%>>"%GITHUB_ENV%"
          echo RUSTUP_HOME=%USERPROFILE%\.rustup\%RUNNER_NAME%>>"%GITHUB_ENV%"
          echo CARGO_TARGET_DIR=%USERPROFILE%\.cargo\%RUNNER_NAME%\target\insight-reader-2-tauri-bundles-windows>>"%GITHUB_ENV%"

      - name: Install Rust
        shell: cmd
        run: |
          if not exist "%CARGO_HOME%\bin\rustup.exe" (
            curl -L --retry 3 --output "%TEMP%\rustup-init.exe" https://win.rustup.rs/x86_64
            "%TEMP%\rustup-init.exe" -y --profile minimal --default-toolchain stable
          )
          echo %CARGO_HOME%\bin>>"%GITHUB_PATH%"
          "%CARGO_HOME%\bin\rustup.exe" toolchain install 1.93.1 --profile minimal
          "%CARGO_HOME%\bin\rustup.exe" default 1.93.1
          "%CARGO_HOME%\bin\rustc.exe" --version
          "%CARGO_HOME%\bin\cargo.exe" --version

      - name: Configure libclang for bindgen
        shell: cmd
        run: |
          set "LIBCLANG_BIN="
          set "PINNED_LLVM_ROOT=%USERPROFILE%\llvm-19.1.7"

          if exist "%PINNED_LLVM_ROOT%\bin\libclang.dll" set "LIBCLANG_BIN=%PINNED_LLVM_ROOT%\bin"

          if not defined LIBCLANG_BIN (
            curl -L --retry 3 --output "%TEMP%\LLVM-19.1.7-win64.exe" "https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.7/LLVM-19.1.7-win64.exe"
            "%TEMP%\LLVM-19.1.7-win64.exe" /S /D=%PINNED_LLVM_ROOT%
            if exist "%PINNED_LLVM_ROOT%\bin\libclang.dll" set "LIBCLANG_BIN=%PINNED_LLVM_ROOT%\bin"
          )

          if not defined LIBCLANG_BIN (
            for %%D in (
              "%ProgramFiles%\LLVM\bin"
              "%ProgramFiles(x86)%\LLVM\bin"
              "%ProgramFiles%\Microsoft Visual Studio\2022\BuildTools\VC\Tools\Llvm\x64\bin"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\BuildTools\VC\Tools\Llvm\x64\bin"
              "%ProgramFiles%\Microsoft Visual Studio\2022\Community\VC\Tools\Llvm\x64\bin"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\Community\VC\Tools\Llvm\x64\bin"
            ) do (
              if exist "%%~D\libclang.dll" set "LIBCLANG_BIN=%%~D"
            )
          )

          if not defined LIBCLANG_BIN (
            where choco >nul 2>nul && choco install llvm -y --no-progress
            if exist "%ProgramFiles%\LLVM\bin\libclang.dll" set "LIBCLANG_BIN=%ProgramFiles%\LLVM\bin"
            if not defined LIBCLANG_BIN if exist "%ProgramFiles(x86)%\LLVM\bin\libclang.dll" set "LIBCLANG_BIN=%ProgramFiles(x86)%\LLVM\bin"
          )

          if not defined LIBCLANG_BIN (
            echo libclang.dll not found on runner and LLVM install was unavailable or failed
            exit /b 1
          )

          echo LIBCLANG_PATH=%LIBCLANG_BIN%>>"%GITHUB_ENV%"
          echo %LIBCLANG_BIN%>>"%GITHUB_PATH%"
          echo Using LIBCLANG_PATH=%LIBCLANG_BIN%
          dir "%LIBCLANG_BIN%\libclang.dll"

      - name: Install Bun
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\.bun\bin\bun.exe" (
            curl -L --retry 3 --output "%TEMP%\bun-windows-x64.zip" https://github.com/oven-sh/bun/releases/download/bun-v1.3.9/bun-windows-x64.zip
            powershell -NoProfile -ExecutionPolicy Bypass -Command "Expand-Archive -Path '%TEMP%\\bun-windows-x64.zip' -DestinationPath '%TEMP%\\bun-extract' -Force"
            if not exist "%USERPROFILE%\.bun\bin" mkdir "%USERPROFILE%\.bun\bin"
            copy /Y "%TEMP%\bun-extract\bun-windows-x64\bun.exe" "%USERPROFILE%\.bun\bin\bun.exe"
          )
          echo %USERPROFILE%\.bun\bin>>"%GITHUB_PATH%"
          "%USERPROFILE%\.bun\bin\bun.exe" --version

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Reset soundtouch artifacts in shared target cache
        run: |
          if exist "%CARGO_TARGET_DIR%\release\build" (
            for /d %%D in ("%CARGO_TARGET_DIR%\release\build\soundtouch*") do if exist "%%~fD" rmdir /s /q "%%~fD"
          )
          if exist "%CARGO_TARGET_DIR%\release\.fingerprint" (
            for /d %%D in ("%CARGO_TARGET_DIR%\release\.fingerprint\soundtouch*") do if exist "%%~fD" rmdir /s /q "%%~fD"
          )
          if exist "%CARGO_TARGET_DIR%\release\deps" (
            del /q "%CARGO_TARGET_DIR%\release\deps\*soundtouch*.*" 2>nul
          )

      - name: Build Windows msi bundle
        run: |
          if not defined LIBCLANG_PATH (
            echo LIBCLANG_PATH is not set
            exit /b 1
          )
          if not exist "%LIBCLANG_PATH%\libclang.dll" (
            echo libclang.dll not found at LIBCLANG_PATH=%LIBCLANG_PATH%
            exit /b 1
          )

          set "VSDEVCMD="

          if exist "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" (
            for /f "usebackq delims=" %%I in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -find **\VsDevCmd.bat`) do set "VSDEVCMD=%%I"
          )

          if not defined VSDEVCMD (
            for %%I in (
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\Community\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2022\Community\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\18\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\18\BuildTools\Common7\Tools\VsDevCmd.bat"
            ) do (
              if exist "%%~I" set "VSDEVCMD=%%~I"
            )
          )

          if not defined VSDEVCMD (
            echo Visual Studio Build Tools not found
            exit /b 1
          )

          call "%VSDEVCMD%" -arch=x64 -host_arch=x64
          set "PATH=%LIBCLANG_PATH%;%PATH%"
          where link
          dir "%LIBCLANG_PATH%\libclang.dll"
          bun run tauri build --bundles msi

      - name: Build Windows nsis bundle
        run: |
          if not defined LIBCLANG_PATH (
            echo LIBCLANG_PATH is not set
            exit /b 1
          )
          if not exist "%LIBCLANG_PATH%\libclang.dll" (
            echo libclang.dll not found at LIBCLANG_PATH=%LIBCLANG_PATH%
            exit /b 1
          )

          set "VSDEVCMD="

          if exist "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" (
            for /f "usebackq delims=" %%I in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -find **\VsDevCmd.bat`) do set "VSDEVCMD=%%I"
          )

          if not defined VSDEVCMD (
            for %%I in (
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\Community\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2022\Community\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles%\Microsoft Visual Studio\18\BuildTools\Common7\Tools\VsDevCmd.bat"
              "%ProgramFiles(x86)%\Microsoft Visual Studio\18\BuildTools\Common7\Tools\VsDevCmd.bat"
            ) do (
              if exist "%%~I" set "VSDEVCMD=%%~I"
            )
          )

          if not defined VSDEVCMD (
            echo Visual Studio Build Tools not found
            exit /b 1
          )

          call "%VSDEVCMD%" -arch=x64 -host_arch=x64
          set "PATH=%LIBCLANG_PATH%;%PATH%"
          where link
          dir "%LIBCLANG_PATH%\libclang.dll"
          bun run tauri build --bundles nsis

      - name: Upload Windows msi artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: ${{ env.CARGO_TARGET_DIR }}\release\bundle\msi\
          compression-level: 0
          if-no-files-found: error

      - name: Upload Windows nsis artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: ${{ env.CARGO_TARGET_DIR }}\release\bundle\nsis\
          compression-level: 0
          if-no-files-found: error

      - name: Remove generated bundle outputs
        if: always()
        run: |
          if exist "%CARGO_TARGET_DIR%\release\bundle" rmdir /s /q "%CARGO_TARGET_DIR%\release\bundle"

  build-macos-artifacts:
    if: ${{ github.event.inputs.macos == 'true' }}
    runs-on: [self-hosted, macOS]
    strategy:
      fail-fast: false
      matrix:
        include:
          - bundle: app
            artifact_dir: macos
          - bundle: dmg
            artifact_dir: dmg
    steps:
      - uses: actions/checkout@v4

      - name: Configure macOS developer tools
        run: |
          if ! xcode-select -p >/dev/null 2>&1; then
            echo "Xcode Command Line Tools are missing, attempting installation..."
            touch /tmp/.com.apple.dt.CommandLineTools.installondemand.in-progress
            TOOL_LABEL=$(softwareupdate --list 2>/dev/null | grep -E "\* Label: .*Command Line Tools" | tail -n1 | cut -d: -f2- | xargs)
            rm -f /tmp/.com.apple.dt.CommandLineTools.installondemand.in-progress

            if [ -n "$TOOL_LABEL" ]; then
              sudo softwareupdate --install "$TOOL_LABEL" --verbose
              if [ -d "/Library/Developer/CommandLineTools" ]; then
                sudo xcode-select --switch /Library/Developer/CommandLineTools
              fi
            fi
          fi

          if xcode-select -p >/dev/null 2>&1; then
            echo "Using developer directory: $(xcode-select -p)"
          elif [ -d "/Applications/Xcode.app/Contents/Developer" ]; then
            echo "DEVELOPER_DIR=/Applications/Xcode.app/Contents/Developer" >> "$GITHUB_ENV"
            echo "/Applications/Xcode.app/Contents/Developer/usr/bin" >> "$GITHUB_PATH"
            export DEVELOPER_DIR=/Applications/Xcode.app/Contents/Developer
            echo "Using developer directory: $DEVELOPER_DIR"
          elif [ -d "/Library/Developer/CommandLineTools" ]; then
            echo "DEVELOPER_DIR=/Library/Developer/CommandLineTools" >> "$GITHUB_ENV"
            echo "/Library/Developer/CommandLineTools/usr/bin" >> "$GITHUB_PATH"
            export DEVELOPER_DIR=/Library/Developer/CommandLineTools
            echo "Using developer directory: $DEVELOPER_DIR"
          else
            echo "Xcode Command Line Tools are not installed on this runner."
            echo "Install CLT with: sudo xcode-select --install"
            exit 1
          fi

          xcrun --find clang

      - name: Install macOS build dependencies
        run: |
          if ! command -v brew >/dev/null 2>&1; then
            if [ -x /opt/homebrew/bin/brew ]; then
              echo "/opt/homebrew/bin" >> "$GITHUB_PATH"
              eval "$(/opt/homebrew/bin/brew shellenv)"
            elif [ -x /usr/local/bin/brew ]; then
              echo "/usr/local/bin" >> "$GITHUB_PATH"
              eval "$(/usr/local/bin/brew shellenv)"
            fi
          fi

          if ! command -v brew >/dev/null 2>&1; then
            echo "Homebrew is missing, installing..."
            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

            if [ -x /opt/homebrew/bin/brew ]; then
              eval "$(/opt/homebrew/bin/brew shellenv)"
            elif [ -x /usr/local/bin/brew ]; then
              eval "$(/usr/local/bin/brew shellenv)"
            fi
          fi

          if ! command -v brew >/dev/null 2>&1; then
            echo "Failed to install Homebrew on the macOS runner."
            exit 1
          fi

          brew list pkgconf >/dev/null 2>&1 || brew install pkgconf
          brew list openssl@3 >/dev/null 2>&1 || brew install openssl@3

          OPENSSL_PREFIX=$(brew --prefix openssl@3)
          echo "$OPENSSL_PREFIX/bin" >> "$GITHUB_PATH"
          echo "OPENSSL_DIR=$OPENSSL_PREFIX" >> "$GITHUB_ENV"
          echo "OPENSSL_INCLUDE_DIR=$OPENSSL_PREFIX/include" >> "$GITHUB_ENV"
          echo "OPENSSL_LIB_DIR=$OPENSSL_PREFIX/lib" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$OPENSSL_PREFIX/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Install Rust
        run: |
          if ! command -v rustup >/dev/null 2>&1; then
            curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          fi
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          rustup default stable
          rustc --version
          cargo --version

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Build macOS bundle
        run: bun run tauri build --bundles ${{ matrix.bundle }}

      - name: Upload macOS bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.bundle }}
          path: src-tauri/target/release/bundle/${{ matrix.artifact_dir }}/
          if-no-files-found: error

      - name: Remove generated bundle outputs
        if: always()
        run: rm -rf src-tauri/target/release/bundle
