name: Test

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, Linux]
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update

          WEBKIT_DEV_PACKAGE="libwebkit2gtk-4.1-dev"
          if ! apt-cache show "$WEBKIT_DEV_PACKAGE" >/dev/null 2>&1; then
            WEBKIT_DEV_PACKAGE="libwebkit2gtk-4.0-dev"
          fi

          apt-get install -y curl unzip build-essential pkg-config libssl-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf "$WEBKIT_DEV_PACKAGE" \
            libasound2-dev xdg-utils

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          rustup default stable
          rustup component add rustfmt clippy
          rustc --version
          cargo --version

      - name: Cache Rust and Tauri artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-directories: |
            ~/.cache/tauri
          cache-on-failure: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

      - name: Run tests
        run: bun run test

      - name: Check Rust formatting
        run: cargo fmt --all -- --check
        working-directory: src-tauri

      - name: Lint Rust (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: src-tauri

      - name: Run Rust tests
        run: cargo test
        working-directory: src-tauri

      - name: Build release (no bundles)
        run: bun run tauri build --no-bundle
