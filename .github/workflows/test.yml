name: Test

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, Linux]
    env:
      CARGO_HOME: ${{ github.workspace }}/.cargo-home
      RUSTUP_HOME: ${{ github.workspace }}/.rustup-home
    steps:
      - uses: actions/checkout@v4
        with:
          path: repo

      - name: Verify host system dependencies
        run: |
          command -v curl >/dev/null
          command -v unzip >/dev/null
          command -v pkg-config >/dev/null
          command -v patchelf >/dev/null

          WEBKIT_DEV_PACKAGE="libwebkit2gtk-4.1-dev"
          if ! dpkg -s "$WEBKIT_DEV_PACKAGE" >/dev/null 2>&1; then
            WEBKIT_DEV_PACKAGE="libwebkit2gtk-4.0-dev"
          fi

          APPINDICATOR_DEV_PACKAGE="libayatana-appindicator3-dev"
          if ! dpkg -s "$APPINDICATOR_DEV_PACKAGE" >/dev/null 2>&1; then
            APPINDICATOR_DEV_PACKAGE="libappindicator3-dev"
          fi

          for pkg in build-essential libssl-dev libgtk-3-dev "$APPINDICATOR_DEV_PACKAGE" \
            librsvg2-dev "$WEBKIT_DEV_PACKAGE" libasound2-dev xdg-utils libclang-dev; do
            dpkg -s "$pkg" >/dev/null 2>&1 || {
              echo "Missing host dependency: $pkg" >&2
              exit 1
            }
          done

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          export PATH="$CARGO_HOME/bin:$PATH"
          echo "$CARGO_HOME/bin" >> "$GITHUB_PATH"
          rustup default stable
          rustup component add rustfmt clippy
          rustc --version
          cargo --version

      - name: Cache Rust and Tauri artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: repo/src-tauri -> target
          cache-directories: |
            ~/.cache/tauri
          cache-on-failure: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: repo/node_modules
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('repo/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-modules-

      - name: Install dependencies
        run: bun install
        working-directory: repo

      - name: Type check
        run: bun run tsc --noEmit
        working-directory: repo

      - name: Run tests
        run: bun run test
        working-directory: repo

      - name: Check Rust formatting
        run: cargo fmt --all -- --check
        working-directory: repo/src-tauri

      - name: Lint Rust (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: repo/src-tauri

      - name: Run Rust tests
        run: cargo test
        working-directory: repo/src-tauri

      - name: Build release (no bundles)
        run: bun run tauri build --no-bundle
        working-directory: repo
