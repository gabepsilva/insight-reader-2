<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for the speech bubble -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- Gradient for the sound waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Speech bubble shape -->
  <path d="M0 18 
           Q0 0 18 0 
           L110 0 
           Q128 0 128 18 
           L128 78 
           Q128 96 110 96 
           L40 96 
           L16 128 
           L16 96 
           L18 96 
           Q0 96 0 78 
           Z" 
        fill="url(#bubbleGradient)"/>
  
  <!-- Sound wave bars inside bubble (centered in bubble body 0-96) -->
  <g fill="url(#waveGradient)">
    <rect x="18" y="26" width="12" height="44" rx="6"/>
    <rect x="38" y="14" width="12" height="68" rx="6"/>
    <rect x="58" y="20" width="12" height="56" rx="6"/>
    <rect x="78" y="16" width="12" height="64" rx="6"/>
    <rect x="98" y="28" width="12" height="40" rx="6"/>
  </g>
</svg>
